<html>
    <head>
        <title>Emulator Compatability Database</title>
    </head>
    <body onload="API()">
      <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Emulator Compatability Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </div>
        </nav>
        <div class="container">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add game
        </button>
  
        <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="gameTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="gameTitle" aria-describedby="GameTitle">
                </div>
                <div class="mb-3">
                  <label for="gameDev" class="form-label">Developer</label>
                  <input type="text" class="form-control" id="gameDev" aria-describedby="GameDeveloper">
                </div>
                <div class="mb-3">
                  <label for="gamePub" class="form-label">Publisher</label>
                  <input type="text" class="form-control" id="gamePub" aria-describedby="GamePublisher">
                </div>
                <div class="mb-3">
                  <label for="gameYear" class="form-label">Year</label>
                  <input type="number" class="form-control" min="1950" max="2022" id="gameYear">
                </div>
                <div class="mb-3">
                  <label for="gamePlatforms" class="form-label">Platforms</label>
                  <input type="text" class="form-control" id="gamePlatforms" aria-describedby="gamePlatforms">
                </div>
                <div class="mb-3">
                  <label for="gameEmulator" class="form-label">Emulator</label>
                  <input type="text" class="form-control" id="gameEmulator" aria-describedby="gameEmulator">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" onclick="CreateGame()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

        <div class="container">
          <div id="appendToHere" class="row"> <!-- Append data from API here -->
  <!-- Example game card -->
  <div class="card" style="width: 18rem;"> <!-- First create a div element of class "card", append this element to the "appendToHere" one -->
    <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/b5adrhpqn58d1pijxkc1.jpg" class="card-img-top" alt="Game cover"> <!-- Then create an image element and append it to previous one, matching the classes of this one and let the source be the url from the API -->
    <div class="card-body"> <!-- Create another div element, matching these classes and append it to the "appendToHere" element -->
      <h5 class="card-title">DOOM Ops III</h5> <!-- Create a h5 element containing the title from the API and append it to the "appendToHere" element -->
      <p class="card-text">This is a game that does not exist but this is a description of the game.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Released 2022</li>
      <li class="list-group-item">Developer - Publisher</li>
      <li class="list-group-item">Platform: PS4</li>
      <li class="list-group-item">Suggested emulator: Orbital</li>
    </ul>
    <div class="card-footer">
      <button class="btn btn-danger">Remove game</button>
    </div>
  </div>
          </div> 
        </div>
  
        </div>
    </body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script> <!-- Our JS -->
</html>
